<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p id="username">Загрузка...</p>
    <button onclick="sendMessage()">Отправить сообщение</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран

        document.getElementById("username").innerText = `Привет, ${tg.initDataUnsafe.user.first_name}`;

        function sendMessage() {
            tg.sendData("Это сообщение от мини-приложения!");
        }
    </script>
</body>
</html>
